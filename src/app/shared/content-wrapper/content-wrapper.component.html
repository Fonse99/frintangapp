<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="backButtonAction()">
        <ion-icon name="chevron-back" />
        Volver
      </ion-button>
    </ion-buttons>

    @if (pageTitle) {
    <ion-title class="ion-text-center"> {{ pageTitle }} </ion-title>
    }
    <!-- if there aren't menu items, menu shouldn't be redered -->
    @if (menuItems.length >0) {
    <ion-buttons slot="end">
      <ion-menu-button />
    </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- <div style="height: 100vh;"></div> -->
</ion-content>
<!-- <ion-content id="main-content" class="vh-100" [fullscreen]="true">
  <ng-content />
</ion-content> -->

<!-- @if (true) { -->
<ion-footer [translucent]="true">
  <ion-toolbar color="secondary"></ion-toolbar>
</ion-footer>
<!-- } -->
<!-- if there aren't menu items, menu shouldn't be redered -->
@if (menuItems.length>0) {
<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
}
